<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Árbol de Archivos</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 20px;
        }
        ul {
            list-style-type: none;
            padding-left: 20px;
        }
        li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Árbol de Archivos</h1>
        <div id="file-tree" class="border p-3"></div>
    </div>

    <script>
        fetch('file-tree.json')
            .then(response => response.json())
            .then(data => {
                const fileTreeContainer = document.getElementById('file-tree');
                fileTreeContainer.appendChild(createFileTree(data));
            });

        function createFileTree(tree) {
            const ul = document.createElement('ul');
            for (const key in tree) {
                const li = document.createElement('li');
                li.textContent = key;
                if (tree[key]) {
                    li.appendChild(createFileTree(tree[key]));
                }
                ul.appendChild(li);
            }
            return ul;
        }
    </script>
</body>
</html>
