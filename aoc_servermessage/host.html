<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HOST AoC</title>
  <script>
    function cargarImagenAleatoria() {
      var imagenes = [
        "./img/host/host.png"
      ];

      var indiceAleatorio = Math.floor(Math.random() * imagenes.length);
      document.getElementById("imagenHOST").src = imagenes[indiceAleatorio];
    }
  </script>
</head>
<body onload="cargarImagenAleatoria();" style="margin:0; padding:0; background:#000; overflow-y: hidden;">
  <img id="imagenHOST" alt="HOST" style="width:100%; height:100%;">
  <noframes></noframes>
  <noscript></noscript>
</body>
</html>
